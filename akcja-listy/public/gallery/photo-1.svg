<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0392b"/>
      <stop offset="100%" style="stop-color:#8e1a0e"/>
    </linearGradient>
    <linearGradient id="snow1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:0.7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg1)"/>

  <!-- Decorative dots/snowflakes -->
  <circle cx="50" cy="50" r="3" fill="white" opacity="0.4"/>
  <circle cx="150" cy="80" r="2" fill="white" opacity="0.3"/>
  <circle cx="700" cy="40" r="4" fill="white" opacity="0.4"/>
  <circle cx="760" cy="120" r="2" fill="white" opacity="0.3"/>
  <circle cx="600" cy="70" r="3" fill="white" opacity="0.4"/>
  <circle cx="80" cy="200" r="2" fill="white" opacity="0.3"/>
  <circle cx="730" cy="280" r="3" fill="white" opacity="0.3"/>
  <circle cx="30" cy="400" r="2" fill="white" opacity="0.4"/>
  <circle cx="770" cy="450" r="4" fill="white" opacity="0.3"/>
  <circle cx="200" cy="520" r="2" fill="white" opacity="0.4"/>
  <circle cx="650" cy="510" r="3" fill="white" opacity="0.3"/>

  <!-- Stars -->
  <polygon points="100,30 105,45 120,45 108,54 113,69 100,60 87,69 92,54 80,45 95,45" fill="#f1c40f" opacity="0.7"/>
  <polygon points="680,50 684,62 696,62 686,69 690,82 680,75 670,82 674,69 664,62 676,62" fill="#f1c40f" opacity="0.6"/>
  <polygon points="380,20 383,30 393,30 385,36 388,46 380,40 372,46 375,36 367,30 377,30" fill="#f1c40f" opacity="0.5"/>

  <!-- Floor/table -->
  <rect x="0" y="430" width="800" height="170" fill="#6b1f0f" rx="0"/>
  <rect x="0" y="428" width="800" height="8" fill="#8b2a15"/>

  <!-- Gift box 1 (large, center-left) -->
  <rect x="200" y="310" width="130" height="120" fill="#2980b9" rx="4"/>
  <rect x="200" y="310" width="130" height="20" fill="#1a5276" rx="2"/>
  <!-- ribbon vertical -->
  <rect x="258" y="310" width="16" height="120" fill="#e74c3c"/>
  <!-- ribbon horizontal -->
  <rect x="200" y="360" width="130" height="14" fill="#e74c3c"/>
  <!-- bow -->
  <ellipse cx="266" cy="312" rx="20" ry="10" fill="#e74c3c" transform="rotate(-20,266,312)"/>
  <ellipse cx="266" cy="312" rx="20" ry="10" fill="#c0392b" transform="rotate(20,266,312)"/>
  <circle cx="266" cy="312" r="7" fill="#e74c3c"/>

  <!-- Gift box 2 (small, left) -->
  <rect x="120" y="365" width="80" height="65" fill="#27ae60" rx="4"/>
  <rect x="120" y="365" width="80" height="14" fill="#1a7a42" rx="2"/>
  <rect x="154" y="365" width="12" height="65" fill="#f39c12"/>
  <rect x="120" y="390" width="80" height="10" fill="#f39c12"/>
  <ellipse cx="160" cy="367" rx="14" ry="7" fill="#f39c12" transform="rotate(-15,160,367)"/>
  <ellipse cx="160" cy="367" rx="14" ry="7" fill="#e67e22" transform="rotate(15,160,367)"/>
  <circle cx="160" cy="367" r="5" fill="#f39c12"/>

  <!-- Gift box 3 (medium, right) -->
  <rect x="450" y="340" width="110" height="90" fill="#8e44ad" rx="4"/>
  <rect x="450" y="340" width="110" height="16" fill="#6c3483" rx="2"/>
  <rect x="499" y="340" width="14" height="90" fill="#f1c40f"/>
  <rect x="450" y="378" width="110" height="12" fill="#f1c40f"/>
  <ellipse cx="506" cy="342" rx="16" ry="8" fill="#f1c40f" transform="rotate(-18,506,342)"/>
  <ellipse cx="506" cy="342" rx="16" ry="8" fill="#d4ac0d" transform="rotate(18,506,342)"/>
  <circle cx="506" cy="342" r="6" fill="#f1c40f"/>

  <!-- Gift box 4 (small, far right) -->
  <rect x="590" y="380" width="70" height="50" fill="#e74c3c" rx="4"/>
  <rect x="590" y="380" width="70" height="12" fill="#c0392b" rx="2"/>
  <rect x="621" y="380" width="10" height="50" fill="#fff"/>
  <rect x="590" y="400" width="70" height="8" fill="#fff"/>

  <!-- Person 1 (left, giving gift) - simplified silhouette -->
  <!-- Body -->
  <ellipse cx="170" cy="255" rx="28" ry="35" fill="#c0392b"/>
  <!-- Head -->
  <circle cx="170" cy="210" r="25" fill="#f5cba7"/>
  <!-- Hair -->
  <ellipse cx="170" cy="195" rx="25" ry="12" fill="#6d4c41"/>
  <!-- Arms -->
  <path d="M142,245 Q120,260 130,290" stroke="#c0392b" stroke-width="18" fill="none" stroke-linecap="round"/>
  <path d="M198,245 Q225,255 220,280" stroke="#c0392b" stroke-width="18" fill="none" stroke-linecap="round"/>
  <!-- Hands -->
  <circle cx="130" cy="290" r="10" fill="#f5cba7"/>
  <circle cx="220" cy="280" r="10" fill="#f5cba7"/>
  <!-- Smile -->
  <path d="M160,220 Q170,230 180,220" stroke="#8b4513" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Eyes -->
  <circle cx="162" cy="212" r="3" fill="#333"/>
  <circle cx="178" cy="212" r="3" fill="#333"/>

  <!-- Person 2 (right, receiving gift) - simplified silhouette -->
  <ellipse cx="580" cy="255" rx="28" ry="35" fill="#1a5276"/>
  <circle cx="580" cy="210" r="25" fill="#f5cba7"/>
  <ellipse cx="580" cy="195" rx="25" ry="12" fill="#8d6e63"/>
  <path d="M552,245 Q535,255 530,280" stroke="#1a5276" stroke-width="18" fill="none" stroke-linecap="round"/>
  <path d="M608,245 Q628,260 620,290" stroke="#1a5276" stroke-width="18" fill="none" stroke-linecap="round"/>
  <circle cx="530" cy="280" r="10" fill="#f5cba7"/>
  <circle cx="620" cy="290" r="10" fill="#f5cba7"/>
  <path d="M570,220 Q580,230 590,220" stroke="#8b4513" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="572" cy="212" r="3" fill="#333"/>
  <circle cx="588" cy="212" r="3" fill="#333"/>

  <!-- Sparkles / joy effects -->
  <line x1="380" y1="200" x2="380" y2="220" stroke="#f1c40f" stroke-width="2"/>
  <line x1="370" y1="210" x2="390" y2="210" stroke="#f1c40f" stroke-width="2"/>
  <line x1="373" y1="203" x2="387" y2="217" stroke="#f1c40f" stroke-width="2"/>
  <line x1="387" y1="203" x2="373" y2="217" stroke="#f1c40f" stroke-width="2"/>

  <line x1="410" y1="180" x2="410" y2="195" stroke="#f1c40f" stroke-width="2" opacity="0.7"/>
  <line x1="403" y1="187" x2="417" y2="187" stroke="#f1c40f" stroke-width="2" opacity="0.7"/>

  <!-- Hearts -->
  <path d="M360,150 C360,140 370,135 375,145 C380,135 390,140 390,150 C390,160 375,170 375,170 C375,170 360,160 360,150Z" fill="#e74c3c" opacity="0.8"/>
  <path d="M415,160 C415,152 423,148 427,156 C431,148 439,152 439,160 C439,168 427,175 427,175 C427,175 415,168 415,160Z" fill="#e74c3c" opacity="0.6"/>

  <!-- Text banner -->
  <rect x="180" y="480" width="440" height="70" fill="rgba(0,0,0,0.25)" rx="10"/>
  <text x="400" y="510" font-family="Georgia, serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Wręczanie paczek</text>
  <text x="400" y="538" font-family="Georgia, serif" font-size="17" fill="#f1c40f" text-anchor="middle">DPS Słoneczny Dom · Grudzień 2025</text>

  <!-- Decorative border -->
  <rect x="10" y="10" width="780" height="580" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="3" rx="8"/>
</svg>
