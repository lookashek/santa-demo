  <!-- Pine branch garland top -->
  <path d="M0,20 Q100,50 200,20 Q300,-10 400,20 Q500,50 600,20 Q700,-10 800,20" stroke="#388e3c" stroke-width="10" fill="none"/>
  <!-- Ornaments on garland -->
  <circle cx="100" cy="40" r="10" fill="#e53935"/>
  <circle cx="300" cy="15" r="10" fill="#1565c0"/>
  <circle cx="500" cy="40" r="10" fill="#f9a825"/>
  <circle cx="700" cy="15" r="10" fill="#6a1b9a"/>
