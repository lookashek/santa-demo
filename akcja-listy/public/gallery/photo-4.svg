  <ellipse cx="297" cy="295" rx="5" ry="9" fill="#ff9800" opacity="0.9"/>
  <ellipse cx="297" cy="293" rx="3" ry="6" fill="#ffc107"/>
  <ellipse cx="297" cy="295" rx="2" ry="4" fill="white" opacity="0.6"/>

