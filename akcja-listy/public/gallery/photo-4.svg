  <circle cx="360" cy="265" r="28" fill="#d7ccc8"/>
  <ellipse cx="360" cy="245" rx="28" ry="14" fill="#607d8b"/>
  <circle cx="352" cy="260" r="3" fill="#333"/>
  <circle cx="368" cy="260" r="3" fill="#333"/>
  <path d="M350,273 Q360,283 370,273" stroke="#8b4513" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Person 3 -->
  <circle cx="560" cy="268" r="28" fill="#bcaaa4"/>
  <ellipse cx="560" cy="248" rx="28" ry="14" fill="#4a148c"/>
  <circle cx="552" cy="263" r="3" fill="#333"/>
  <circle cx="568" cy="263" r="3" fill="#333"/>
  <path d="M550,276 Q560,286 570,276" stroke="#8b4513" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Person 4 -->
  <circle cx="650" cy="265" r="28" fill="#ffccbc"/>
  <ellipse cx="650" cy="245" rx="28" ry="14" fill="#e64a19"/>
  <circle cx="642" cy="260" r="3" fill="#333"/>
