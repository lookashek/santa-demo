  <!-- Window in background -->
  <rect x="310" y="30" width="180" height="150" fill="#b3e5fc" rx="4"/>
  <rect x="308" y="28" width="184" height="154" fill="none" stroke="#8d6e63" stroke-width="6" rx="5"/>
  <line x1="400" y1="28" x2="400" y2="182" stroke="#8d6e63" stroke-width="4"/>
  <line x1="308" y1="105" x2="492" y2="105" stroke="#8d6e63" stroke-width="4"/>
