  <path d="M342,310 Q340,330 348,345 Q352,350 342,355 L362,355 Q352,350 356,345 Q364,330 362,310Z" fill="#ef9a9a" opacity="0.7"/>
  <rect x="340" y="305" width="22" height="8" fill="#ef9a9a" rx="2" opacity="0.7"/>

