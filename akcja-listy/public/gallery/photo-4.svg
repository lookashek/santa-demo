  <ellipse cx="501" cy="294" rx="7" ry="3" fill="#ffe082"/>
  <ellipse cx="501" cy="290" rx="5" ry="9" fill="#ff9800" opacity="0.9"/>
  <ellipse cx="501" cy="288" rx="3" ry="6" fill="#ffc107"/>
  <ellipse cx="501" cy="290" rx="2" ry="4" fill="white" opacity="0.6"/>

