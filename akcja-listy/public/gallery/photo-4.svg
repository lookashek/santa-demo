  <rect x="97" y="29" width="6" height="8" fill="#f9a825" rx="1"/>
  <rect x="297" y="4" width="6" height="8" fill="#f9a825" rx="1"/>
  <rect x="497" y="29" width="6" height="8" fill="#f9a825" rx="1"/>
  <rect x="697" y="4" width="6" height="8" fill="#f9a825" rx="1"/>

  <!-- Text banner -->
  <rect x="160" y="500" width="480" height="70" fill="rgba(120,80,20,0.2)" rx="10"/>
  <text x="400" y="530" font-family="Georgia, serif" font-size="22" fill="#4e342e" text-anchor="middle" font-weight="bold">Wigilia w placówce</text>
  <text x="400" y="556" font-family="Georgia, serif" font-size="17" fill="#795548" text-anchor="middle">DPS Pod Kasztanami · Grudzień 2024</text>

  <rect x="10" y="10" width="780" height="580" fill="none" stroke="rgba(150,100,50,0.3)" stroke-width="3" rx="8"/>
