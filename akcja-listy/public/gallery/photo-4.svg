  <ellipse cx="195" cy="340" rx="18" ry="10" fill="#f5cba7"/>
  <ellipse cx="210" cy="342" rx="16" ry="9" fill="#f5e6d3"/>
  <!-- Plate 2 -->
  <ellipse cx="400" cy="345" rx="55" ry="15" fill="#eeeeee"/>
  <ellipse cx="400" cy="342" rx="45" ry="12" fill="white"/>
  <!-- Food on plate 2 - bigos -->
  <ellipse cx="395" cy="340" rx="20" ry="11" fill="#8d6e63"/>
  <ellipse cx="408" cy="338" rx="15" ry="9" fill="#795548"/>
  <!-- Plate 3 -->
  <ellipse cx="600" cy="345" rx="55" ry="15" fill="#eeeeee"/>
  <ellipse cx="600" cy="342" rx="45" ry="12" fill="white"/>
  <!-- Food on plate 3 - fish -->
  <ellipse cx="598" cy="340" rx="22" ry="10" fill="#90caf9"/>
  <ellipse cx="610" cy="338" rx="8" ry="6" fill="#64b5f6"/>

