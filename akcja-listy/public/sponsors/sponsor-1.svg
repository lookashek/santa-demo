<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 100" width="240" height="100">
  <!-- PekoBanka - fikcyjny bank -->
  <rect width="240" height="100" fill="#1565c0" rx="10"/>
  <!-- Icon: stylized coin/shield -->
  <circle cx="45" cy="50" r="28" fill="white" opacity="0.15"/>
  <circle cx="45" cy="50" r="20" fill="none" stroke="white" stroke-width="3"/>
  <text x="45" y="57" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">P</text>
  <!-- Company name -->
  <text x="130" y="42" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">PekoBanka</text>
  <text x="130" y="62" font-family="Arial, sans-serif" font-size="11" fill="#90caf9" text-anchor="middle" letter-spacing="2">BANK SPÓŁDZIELCZY</text>
  <!-- Tagline -->
  <rect x="75" y="70" width="110" height="1.5" fill="#90caf9" opacity="0.5"/>
  <text x="130" y="83" font-family="Arial, sans-serif" font-size="9" fill="#bbdefb" text-anchor="middle">Sponsor główny</text>
</svg>
